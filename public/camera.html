<body bgcolor="#F5F4F0">



  <div class="center">

    <div class="row">

      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <video autoplay class="vidCanvas"></video>
              <canvas style="display:none;" width="720" height="720"></canvas>
              <span class="card-title"><font size="5" color="#538794">Camera</font></span>
            </div>
            <div class="card-content">
              <p>
                <font size="4" color="#538794">Click the image to take a snapshot</font>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m7">
          <div id="snapshotCard" class="card">
            <div class="card-image">
              <img src="" class="snapshot" id="destinationImage">
              <span class="card-title"><font size="5" color="black"><font size="5" color="#538794">Result</font></font></span>
            </div>
            <div class="card-content">
              <div class="row">
                <div class="col s12 m12 l6">
                  <h4><font  color="#538794">Artist: </font></h4>
                </div>
                <div class="col s12 m12 l6">
                  <h4 id="artist"><font  color="#538794"></font></h4>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m12 l6">
                  <h4><font color="#538794">Score: </font></h4>
                </div>
                <div class="col s12 m12 l6">
                  <h4 id="score"><font  color="#538794"></font></h4>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a id="saveButton" href="#">Save</a>
            </div>
          </div>
        </div>
      </div>
