<body bgcolor="#F5F4F0">



  <div class="center">

    <div class="row">

      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <video autoplay class="vidCanvas"></video>
              <canvas style="display:none;" width="720" height="720"></canvas>
              <span class="card-title">Camera</span>
            </div>
            <div class="card-content">
              <p>Click the image to take a photo of the art</p>
            </div>
            <!-- <div class="card-action">
              <a href="#">This is a link</a>
            </div> -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m7">
          <div id="snapshotCard" class="card">
            <div class="card-image">
              <img src="" class="snapshot" id="destinationImage">
              <span class="card-title">Result</span>
            </div>
            <div class="card-content">
              <h5>Artist: <h5 id="artist"></h5></h5>
              <h5>Score: <h5 id="score"></h5></h5>
            </div>

            <div class="card-action">
              <a id="saveButton" href="#">Save</a>
            </div>
          </div>
        </div>
      </div>


  

      <div class="" id="savedImage">

      </div>
