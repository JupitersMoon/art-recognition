<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Art ID</title>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/javascripts/index.js"></script>
  <script src="/javascripts/materialize.js"></script>
  <script src="/javascripts/materialize.min.js"></script>


  <link href="stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />



  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script> -->

</head>

<body>
  <div class="center">

    <div class="row">

      <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <video autoplay class="vidCanvas"></video>
              <canvas style="display:none;" width="720" height="720"></canvas>
              <span class="card-title">Camera</span>
            </div>
            <div class="card-content">
              <p>Click the image to take a photo of the art</p>
            </div>
            <!-- <div class="card-action">
              <a href="#">This is a link</a>
            </div> -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m7">
          <div id="snapshotCard" class="card">
            <div class="card-image">
              <img src="" class="snapshot" id="destinationImage">
              <span class="card-title"></span>
            </div>
            <div class="card-content">
              <h4>Artist:</h4>
              <p id="artist"></p>
              <h4>Score:</h4>
              <p id="score"></p>
            </div>

            <div class="card-action">
              <a id="saveButton" href="#">Save</a>
            </div>
          </div>
        </div>
      </div>





      <!--
    <div id="camFeed">

    </div> -->


    </div>



</body>

</html>
