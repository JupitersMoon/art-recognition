<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Art ID</title>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- <script src="/javascripts/index.js"></script> -->
  <script src="/javascripts/login.js"></script>
  <script src="/javascripts/materialize.js"></script>
  <script src="/javascripts/materialize.min.js"></script>

  <link href="stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>


<body class="" bgcolor="#F5F4F0">


  <div class="parallax-container center"><img src="images/cameraIcon.jpg" alt="Unsplashed background img 1"></div>






  <main class="container">
    <div class="row" >
      <form id="loginForm" class="col offset-s2 s8">
        <div class="card">
          <div class="card-content" bgcolor="#CCDCD9">
            <span class="card-title"><font size="5" color="#538794">Please Log In</font></span>

            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Username" id="email" type="text" class="validate">
                <label for="email">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="card-action center">
              <button class="waves-effect waves-light btn-large" type="submit" name="action">
              <i class="material-icons left"></i>
              Log in
              </button>


              <!-- Modal Trigger -->
              <a class="waves-effect waves-light btn-large" href="#modal1">Sign Up</a>

              <!-- Modal Structure -->
              <div id="modal1" class="modal">
                <div class="modal-content">
                  <h4>Create A New Account</h4>

                  <form i class="" action="index.html" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Username" id="signupUsername" type="text" class="validate">
                        <label for="email">Username</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Password" id="signupPassword" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                    </div>

                    <div d="signupForm" class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-light btn-large">Create account</a>
                    </div>
                  </form>
                </div>


              </div>
            </div>


          </div>
          <div class="center">
            <a href="/camera.html">Continue without sign in</a>
          </div>
        </div>
      </form>
    </div>
  </main>



  <div class="container black-text"><font size="3" color="#538794">&copy; 2017 SLH</font>

  </div>
  <!-- FOOTER -->
  <footer class="fog-wine">


    <!-- </div> -->
  </footer>










</body>

</html>
