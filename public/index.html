  <main class="container">
    <div class="row">
      <form id="loginForm" class="col offset-s2 s8">
        <div class="card">
          <div class="card-content" bgcolor="#CCDCD9">
            <span class="card-title">Please Log In</span>

            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Username" id="email" type="text" class="validate">
                <label for="email">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Password" id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </div>

          <div class="card-action center">
            <button class="waves-effect waves-light btn-large" type="submit" name="action">
                <i class="material-icons left"></i>
                Log in
              </button>
            <button href="/signup.html" id="signUpButton" class="waves-effect waves-light btn-large" type="submit" name="action">
                  <i class="material-icons right"></i>
                  Sign up
                </button>
          </div>
          <div class="center">
            <a href="/camera.html">Continue without sign in</a>
          </div>
        </div>
      </form>
    </div>
  </main>
