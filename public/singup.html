<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <main>
    <div id="container" class="container">
      <div class="row">
        <form id="signUpForm" class="col offset-s2 s8">
          <div class="card">
            <div class="card-content">
              <p class="card-title">Sign up</p>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="First Name" id="firstName" type="text" class="validate">
                  <label for="fname">First Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Last Name" id="lastName" type="text" class="validate">
                  <label for="lname">Last Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Email" id="email" type="text" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <button class="waves-effect waves-light btn-large" type="submit" name="action">
              <i class="material-icons left">perm_identity</i>
              Sign up
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
